<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>TF2 Stats Crawler</title>
    <link href="static/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<table align="center" border="0" cellpadding="0" cellspacing="0"
       class="contentTable" width="820">
    <tr>
        <td><img align="left" src="static/header_top_l.gif" width="100%"></td>
        <td class="title" width="100%"></td>
        <td><img align="right" src="static/header_top_r.gif" width="100%"></td>
    </tr>
    <tr class="title">
        <td></td>
        <td>
            <div align="center">
                <p><img align="middle" src="static/logo.png"</p>
            </div>
        </td>
        <td></td>
    </tr>
    <tr class="shadow">
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr class="contentBody">
        <td></td>
        <td>
            <div align="center">
                <p>&nbsp;</p>
                <form action="" class="form" id="postStats" method="post"
                      name="postStats">
                    <table border="0" width="200">
                        <tr align="left">
                            <td><label>Group URL _ <br/>
                                <br/>
                                <input id="groupURL" name="groupURL" size="100" type="text"/> </label><br/>
                                <br/>
                            </td>
                        </tr>
                        <tr align="left">
                            <td>Stats _<br/>
                                <br/>
                                {% for k, v in stats.items %}
                                <label><input id="{{ v }}" name="stat" type="checkbox" value="{{ v }}"/> {{ k }}</label>
                                <br/>
                                {% endfor %}
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                        </tr>
                        <tr align="left">
                            <td>
                                <p>Classes _</p>
                                <p>
                                    {% for i in classes %}
                                    <label> <input id="{{ i }}" name="class" type="checkbox" value="{{ i }}"/> {{ i
                                        }}</label> <br/>
                                    {% endfor %}
                                </p>
                            </td>
                        </tr>
                        <tr align="center">
                            <td><label> <input id="sendChoices" name="sendChoices"
                                               type="submit" value="Submit"/> </label></td>
                        </tr>
                    </table>
                </form>
                <br/>
                <br/>
            </div>
        </td>
        <td></td>
    </tr>
    <tr>
        <td width="22px"><img src="static/header_bott_l.gif"></td>
        <td class="contentBody" width="100%"></td>
        <td width="22px"><img src="static/header_bott_r.gif"></td>
    </tr>
</table>
</body>
</html>
