<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>TF2 Stats Crawler</title>
    <link href="static/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<table align="center" border="0" cellpadding="0" cellspacing="0" class="contentTable" width="820">
    <tr>
        <td><img align="left" src="static/header_top_l.gif" width="100%"></td>
        <td class="title" width="100%"></td>
        <td><img align="right" src="static/header_top_r.gif" width="100%"></td>
    </tr>
    <tr class="title">
        <td></td>
        <td>
            <div align="center">
                <p><img align="middle" src="static/logo.png"</p>
            </div>
        </td>
        <td></td>
    </tr>
    <tr class="shadow">
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr class="contentBody">
        <td></td>
        <td>
            <div align="left">
                <p>
                    Summary of stats for the group: <a href="{{ groupURL }}">{{ groupURL }} </a><br>
                    <br></p>
                {% for i, j in stats.scoreByStat.items %}
                {% for k, l in j.items %}
                {% if forloop.first %}
                <b>__ Stat: </b> {{ l.statText }}
                {% endif %}
                <table class="userTable">
                    <tr>
                        <td><img src="{{ l.iconURL }}"></td>
                        <td><br><b>Class: </b>{{ k }}<br>
                            <b>User: </b>{{ l.userName }}<br>
                            <b>Points: </b>{{ l.statValue }}<br>
                            <b>URL: </b><a href="{{ l.profileURL }}">{{ l.profileURL }}</a><br><br></td>
                    </tr>
                </table>
                {% endfor %}

                {% endfor %}

            </div>
        </td>
        <td></td>
    </tr>
    <tr>
        <td width="22px"><img src="static/header_bott_l.gif"></td>
        <td class="contentBody" width="100%"></td>
        <td width="22px"><img src="static/header_bott_r.gif"></td>
    </tr>
</table>
</body>
</html>
