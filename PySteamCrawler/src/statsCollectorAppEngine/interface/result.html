<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TF2 Stats Crawler</title>
<link href="static/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table width="820" border="0" align="center" class="contentTable" cellpadding="0" cellspacing="0">
	<tr>
		<td><img src="static/header_top_l.gif" align="left" width="100%"></td>
		<td width="100%" class="title"></td>
		<td><img src="static/header_top_r.gif" align="right" width="100%"></td>
	</tr>
	<tr class="title">
		<td></td>
		<td>
		<div align="center">
		<p><img src="static/logo.png" align="middle"</p>
		</div>
		</td>
		<td></td>
	</tr>
	<tr class="shadow">
		<td>&nbsp;</td>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
	</tr>
	<tr class="contentBody">
		<td></td>
		<td>
		<div align="left">
		<p>
		Summary of stats for the group: <a href="$:groupURL">$:groupURL</a><br>
        <br>
	        {% for i, j in stats.scoreByStat.items %}
	            <b>__ Stat: </b> {{ i }} <br>
	            <table class="userTable">
	            {% for k, l in j.items %}
	            		<tr>
		            		<td>
								<img src="{{ l.iconURL }}">
	                    	</td>
	                    	<td><br>
	                    		<b>Class:  </b>{{ k }}<br>
	                    		<b>User:   </b>{{ l.userName }}<br>
	                    		<b>Points: </b>{{ l.statValue }}<br>
	                    		<b>URL:    </b><a href="{{ l.profileURL }}">{{ l.profileURL }}</a><br>
	                    		<br>
		            		</td>
		            	</tr>
	            </table>
		</p>
		</div>
		</td>
		<td></td>
	</tr>
	<tr>
		<td width="22px"><img src="static/header_bott_l.gif"></td>
		<td width="100%" class="contentBody"></td>
		<td width="22px"><img src="static/header_bott_r.gif"></td>
	</tr>
</table>
</body>
</html>
