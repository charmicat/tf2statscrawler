<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TF2 Stats Crawler</title>
<link href="static/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table width="820" border="0" align="center" class="contentTable"
	cellspacing="0" cellpadding="0">
	<tr>
		<td><img src="static/header_top_l.gif" align="left" width="100%"></td>
		<td width="100%" class="title"></td>
		<td><img src="static/header_top_r.gif" align="right" width="100%"></td>
	</tr>
	<tr class="title">
		<td></td>
		<td>
		<div align="center">
		<p>&nbsp;</p>
		<p>TEAM FORTRESS 2 STATS CRAWLER</p>
		<p>&nbsp;</p>
		</div>
		</td>
		<td></td>
	</tr>
	<tr class="shadow">
		<td>&nbsp;</td>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
	</tr>
	<tr class="contentBody">
		<td></td>
		<td>
		<div align="center">
		<p>&nbsp;</p>
		<form id="postStats" name="postStats" method="post" action=""
			class="form">
		<table width="200" border="0">
			<tr align="left">
				<td><label>Group URL _ <br />
				<br />
				<input type="text" name="groupURL" id="groupURL" size="100" /> </label><br />
				<br />
				</td>
			</tr>
			<tr align="left">
				<td><label> Stats _<br />
				<br />
				<input type="checkbox" name="stat_maxPoints" value="maxPoints"
					id="maxPoints" /> Max Points</label> <br />
				<label> <input type="checkbox" name="stat_maxKills"
					value="maxKills" id="maxKills" /> Max Kills</label> <br />
				<label> <input type="checkbox" name="stat_maxDamage"
					value="maxDamage" id="maxDamage" /> Max Damage</label> <br />
				<label> <input type="checkbox" name="stat_longestLife"
					value="longestLife" id="longestLife" /> Longest Life </label></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
			<tr align="left">
				<td>
				<p>Classes _</p>
				<p><label> <input type="checkbox" name="class_Medic"
					value="Medic" id="Medic" /> Medic</label> <br />
				<label> <input type="checkbox" name="class_Engineer"
					value="Engineer" id="Engineer" /> Engineer</label> <br />
				<label> <input type="checkbox" name="class_Pyro"
					value="Pyro" id="Pyro" /> Pyro</label> <br />
				<label> <input type="checkbox" name="class_Soldier"
					value="Soldier" id="Soldier" /> Soldier</label> <br />
				<label> <input type="checkbox" name="class_Demoman"
					value="Demoman" id="Demoman" /> Demoman</label> <br />
				<label> <input type="checkbox" name="class_Heavy"
					value="Heavy" id="Heavy" /> Heavy</label> <br />
				<label> <input type="checkbox" name="class_Spy" value="Spy"
					id="Spy" /> Spy</label> <br />
				<label> <input type="checkbox" name="class_Sniper"
					value="Sniper" id="Sniper" /> Sniper</label> <br />
				<label> <input type="checkbox" name="class_Scout"
					value="Scout" id="Scout" /> Scout</label> <br />
				</p>
				</td>
			</tr>
			<tr align="center">
				<td><label> <input type="submit" name="sendChoices"
					id="sendChoices" value="Submit" /> </label></td>
			</tr>
		</table>
		</form>
		<br />
		<br />
		</div>
		</td>
		<td></td>
	</tr>
	<tr>
		<td width="22px"><img src="static/header_bott_l.gif"></td>
		<td width="100%" class="contentBody"></td>
		<td width="22px"><img src="static/header_bott_r.gif"></td>
	</tr>
</table>
</body>
</html>
